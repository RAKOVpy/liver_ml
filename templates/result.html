<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <title>Title</title>
</head>
<body>
    <section class="slider">
        <form action="{% url 'clear_input' %}" method="post">
            {% csrf_token %}
            <button type="submit">На главную</button>
        </form>
    </section>
    <section>
        <div class="graph">
            <img id="image" src="{% static 'outputs/original_1.png' %}" width="640" height="480" alt="">

        <div class="graph">
            <img id="prediction" src="{% static 'outputs/prediction_1.png' %}" width="640" height="480" alt="">
        </div>
    </section>
</body>
</html>
